<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sophie Bluel - Architecte d'intérieur-login</title>
    <link rel="stylesheet" href="/FrontEnd/assets/style.css">
</head>
<body>
<header>
	<h1>Sophie Bluel <span>Architecte d'inteérieur</span></h1>
	<nav>
		<ul>
			<li class="projets">projets</li>
			<li class="contact">contact</li>
			<li class="login"><a href="/FrontEnd/login.html">login</a></li>
			<li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
		</ul>
	</nav>
</header>
<main>
	<section id="login" >
		<h2>Log in</h2>
		<form class="form" action="#" method="POST">
			<div class="form-group">
				<label for="user-email">Votre addresse e-mail</label>
				<input name="user-email" id="user-email" type="email" placeholder="email@example.com">
				<span class="form-text-error hidden email-error">L'e-mail n'est pas correct</span>
			</div>
			<div class="form-group">
				<label for="user-password">Votre mot de passe</label>
				<input name="user-password" id="user-password" type="password" placeholder="mot de passe">
				<span class="form-text-error hidden  password-error">Le mot de passe n'est pas correct</span>
			</div>
			<div>
				<button class="submit-btn" type="submit">Se connecter</button>
			</div>
		</form>
	</section>
</main>

<footer>
	<nav>
		<ul>
			<li>Mentions Légales</li>
		</ul>
	</nav>
</footer>
</body>
</html>
