
<head>

</head>
	<body id="loginpage">
		<header>
			<h1>Sophie Bluel <span>Architecte d'inteérieur</span></h1>
			<nav>
				<ul>
					<li>projets</li>
					<li>contact</li>
					<li><a href="../FrontEnd/index.html">login</a></li>
					<li><img src="../FrontEnd/assets/icons/instagram.png" alt="Instagram"></li>
				</ul>
			</nav>
		</header>
		<form id="log" class="login-form" action="#" method="POST">
	
			<h2 class="main-title">Login</h2>
			<div class="form-group">
				<label for="email" class="tex-email">E-mail</label>
				<input name="email" id="user-email" type="email" placeholder="email@example.com" >
				<span class="form-text-error hiden user-email-error-msg">L'e-mail n'est pas correct</span>
			</div>
			<div class="form-group">
				<label for="password" class="tex-passwor">Mot de passe</label>
				<input name="password" id="user-password" type="password" placeholder="mot de passe">
				<span class="form-text-error hiden  user-password-error-msg">Le mot de passe n'est pas correct</span>
				<span class="form-text-error hiden  user-not-error-msg">Entrez des identifiants corrects</span>
			</div>
			<div>
				<button class="submit-btn" type="submit">Se connecter</button>
			</div>
			<div class="mot-de-passe-oublier">
				<a href="">Mot de passe oublie</a>
			</div>
		</form>
<footer>
