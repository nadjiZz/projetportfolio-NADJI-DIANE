    <header>
      <h1>Sophie Bluel <span>Architecte d'inteérieur</span></h1>

        <ul>
          <li class="projets">projets</li>

	<main id="loginAll">
		<div id="loginPage">
			<h2 class="bold">Log in</h2>
			<form name="formulaireLogin">
				<div class="form">
					<label>E-mail</label>
					<input type="email" name="email" id="email" placeholder="email@example.com" required>
          <span class="form-text-error hiden user-email-error-msg">L'e-mail n'est pas correct</span>
				</div>
				<br>
				<div class="form">
					<label>Mot de passe</label>
					<input type="password" name="password" id="password" placeholder="mot de passe" required>
          <span class="form-text-error hiden  user-password-error-msg">Le mot de passe n'est pas correct</span>
				</div>
				<div class="bouttonSeConnecter">
					<button type="submit" class="buttonSubmit">Se connecter</button>
				</div>
			</form>
			<div class="lienMotDePasseOublie">
				<a href="#">Mot de passe oublié</a>
			</div>
		</div>
	</main>

	<footer>
		<nav>

			</ul>
